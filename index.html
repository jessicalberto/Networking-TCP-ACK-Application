<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TCP Simulator | EC 440</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <link rel="stylesheet" href="css/normalize.css">

        <link rel="stylesheet" href="css/main.css">

        <script src="js/colors.js"></script>
        <script src="js/simulator-action.js"></script>
        <script src="js/simulator-setup.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>


    </head>
    <body>

      <div class="container-fluid">

        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <h1>EC 440 - TCP Simulator</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 offset-sm-1 col-sm-5">
            <div id="simulation-box">

            </div>
          </div>
          <div class="col-xs-12 col-sm-5">
            <div id="options-box">


              <div align = "right">
                <h3>Display Options</h3>
                    <font color = "FFA505">
                    <label>Select a scenario to be demonstrated.</label>
                    </font>
                <form action = "js/simulator.js">
                    <fieldset>
                        <select id = "selection"
                          size = "5">
                         <option value = "pl">Packet Loss</option>
                         <option value = "Congestion Control">Congestion Control</option>
                         <option value = "ACK Loss">ACK Loss</option>
                         <option value = "3-Way Handshake">3-Way Handshake</option>
                         <option value = "Connection Close">Connection Close</option>
                        </select>
                        <button type = "button"
                          onclick = "showChoices()">
                         Submit
                        </button>
                    </fieldset>
               </form>
              </div>

              
              <input type="button" value="Start Simulation" id = "startButton" onclick = "start();"/>


            </div>
          </div>
        </div>

      </div>

      <script src="js/main.js"></script> <!-- Initalize at the end of the body tag! -->
    </body>
</html>
